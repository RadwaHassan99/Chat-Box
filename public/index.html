<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div id="login-section">
      <div class="card">
        <div class="card-header">
          <h2>Login to Chat App</h2>
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <label for="name">Chat Name:</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Enter chat name"/>
            </div>
            <div class="form-group">
              <label for="code">Chat Code:</label>
              <input type="text" class="form-control" id="code" name="code" required placeholder="Enter chat code"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    

    <div id="chat-section" style="display: none;">
      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="./assets/images/user.png" width="40" height="40"><h3 style="display: inline-block;" id="header-title"></h3>
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
        
      
        <main class="msger-chat">

          <div class="msg left-msg">
     
          </div>
         
      
          <div class="msg right-msg">
    
          </div>
        </main>
      
        <form class="msger-form">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
